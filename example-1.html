<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Country and City</title>
  <script type="module" crossorigin src="/country-cities-vite/assets/example-1-BwQdPjsC.js"></script>
  <link rel="modulepreload" crossorigin href="/country-cities-vite/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="stylesheet" crossorigin href="/country-cities-vite/assets/example-1-DUhHQu5R.css">
</head>
<body>
  <div id="app">
    <h2>Select Country and City without any package</h2>
    
    <label for="country">Country:</label>
    <div class="custom-select" id="country-select">
      <div class="selected">Select country</div>
      <ul class="options"></ul>
    </div>

    <label for="city">City:</label>
    <select id="city" disabled>
      <option value="" disabled selected>Select City</option>
    </select>
  </div>
</body>
</html>
